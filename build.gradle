group 'ru.noties'
version '1.0.0'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = 'ru.noties.demoui.DemoUi'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile 'commons-cli:commons-cli:1.4'
    compile 'com.google.code.findbugs:jsr305:3.0.2'

    testCompile 'junit:junit:4.12'
}
